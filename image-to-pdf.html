    <script async src="https://docs.opencv.org/4.5.4/opencv.js" onload="onOpenCvReady();" onerror="showError('ã‚¨ãƒ³ã‚¸ãƒ³ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚å†èª­ã¿è¾¼ã¿ã—ã¦ãã ã•ã„ã€‚')"></script>

    <style>
        :root { --primary: #2563eb; --bg-color: #f8fafc; --border: #e2e8f0; --error-bg: #fef2f2; --error-text: #dc2626; }
        body { font-family: sans-serif; background: var(--bg-color); margin: 0; display: flex; color: #1e293b; }
        .sidebar { width: 260px; background: white; border-right: 1px solid var(--border); position: fixed; height: 100vh; }
        .main-content { flex: 1; margin-left: 260px; padding: 40px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 850px; position: relative; }
        
        .version-badge { position: absolute; top: 0; right: 0; background: #e2e8f0; color: #475569; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .engine-badge { display: inline-block; margin-bottom: 15px; padding: 5px 15px; border-radius: 8px; background: #fee2e2; color: #991b1b; font-size: 0.85rem; font-weight: bold; transition: 0.3s; }

        .drop-zone { border: 2px dashed var(--border); padding: 50px; text-align: center; border-radius: 15px; cursor: pointer; background: #fafafa; }

        /* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ãƒªã‚¢ */

        .preview-flex { display: flex; gap: 20px; align-items: flex-start; }

        .img-container img { max-width: 100%; max-height: 100%; }

</head>
<body>

<aside class="sidebar" id="common-sidebar"></aside>

<main class="main-content">
    <div class="container">
        <div class="version-badge">Version 1.07</div>
        <h1>ğŸ–¼ï¸ Image to Scan PDF</h1>
        <div id="engine-status" class="engine-badge">â³ å‡¦ç†ã‚¨ãƒ³ã‚¸ãƒ³ã‚’èª­ã¿è¾¼ã¿ä¸­... (æ•°ç§’ã‹ã‹ã‚Šã¾ã™)</div>

        <div class="card">
            <div id="error-msg"></div>
            
            <label><strong>1. å‡ºåŠ›ã‚µã‚¤ã‚º:</strong></label>
            <select id="paper-size" style="width:100%; padding:12px; margin: 10px 0 20px 0; border-radius:8px;">
                <option value="a4">A4 (210x297mm)</option>

            </select>

            <div class="drop-zone" id="drop-zone">
                <div style="font-size: 40px; margin-bottom: 10px;">ğŸ“„</div>
                ç”»åƒã‚’ãƒ‰ãƒ­ãƒƒãƒ—ã—ã¦é–‹å§‹
                <input type="file" id="file-input" accept="image/*" style="display:none;">
            </div>

            <div id="status-log" style="margin-top:15px; font-size:0.85rem; color:#64748b; font-family:monospace;"></div>
        </div>

        <div id="preview-area" class="card preview-area">
            <h3>2. è£œæ­£ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</h3>
            <div class="preview-flex">
                <div class="preview-img-box">
                    <p>å…ƒç”»åƒ</p>
                    <div class="img-container"><img id="orig-img"></div>
                </div>
                <div class="preview-img-box">
                    <p>è£œæ­£å¾Œ</p>
                    <div class="img-container"><img id="proc-img"></div>
                </div>
            </div>
            <button class="btn" id="save-pdf">PDFã¨ã—ã¦ä¿å­˜ã™ã‚‹</button>
        </div>
    </div>
</main>

<script>
    let finalBase64 = null;

    // ã‚µã‚¤ãƒ‰ãƒãƒ¼èª­ã¿è¾¼ã¿
    fetch('sidebar.html').then(res => res.text()).then(data => {
        document.getElementById('common-sidebar').innerHTML = data;
    });

    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const statusLog = document.getElementById('status-log');

    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = (e) => process(e.target.files[0]);
    dropZone.ondragover = (e) => e.preventDefault();
    dropZone.ondrop = (e) => { e.preventDefault(); process(e.dataTransfer.files[0]); };

    function log(msg) { statusLog.innerHTML += `> ${msg}<br>`; }
    function showError(msg) {
        const el = document.getElementById('error-msg');
        el.innerText = msg;
        el.style.display = 'block';
    }

    async function process(file) {
        if (!file) return;
        if (!cvReady) {
            showError("ã¾ã ã‚¨ãƒ³ã‚¸ãƒ³ã®æº–å‚™ãŒã§ãã¦ã„ã¾ã›ã‚“ã€‚ãƒãƒƒã‚¸ãŒç·‘è‰²ã«ãªã‚‹ã¾ã§æ•°ç§’ãŠå¾…ã¡ãã ã•ã„ã€‚");
            return;
        }
        
        document.getElementById('error-msg').style.display = 'none';
        document.getElementById('preview-area').style.display = 'none';
        statusLog.innerHTML = "";
        
        log("ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...");
        const img = await loadImage(file);
        document.getElementById('orig-img').src = img.src;

        log("æ–‡å­—ã®å‘ãã‚’åˆ¤å®šä¸­(OCR)...");
        const worker = await Tesseract.createWorker();
        await worker.loadLanguage('jpn+eng');
        await worker.initialize('jpn+eng');
        const { data } = await worker.detect(img);
        await worker.terminate();
        
        const deg = data.orientation_degrees || 0;
        log(`å‘ãã‚’æ¤œçŸ¥ã—ã¾ã—ãŸ: ${deg}åº¦`);

        log("ç”»åƒã‚’ã‚¹ã‚­ãƒ£ãƒ³é¢¨ã«è£œæ­£ä¸­...");
        finalBase64 = await applyFilter(img, deg);
        
        document.getElementById('proc-img').src = finalBase64;
        document.getElementById('preview-area').style.display = 'block';
        log("å®Œäº†ã—ã¾ã—ãŸï¼ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
    }

    function loadImage(file) {
        return new Promise(res => {
            const r = new FileReader();
            r.onload = e => { const i = new Image(); i.onload = () => res(i); i.src = e.target.result; };
            r.readAsDataURL(file);
        });
    }

    function applyFilter(img, deg) {
        return new Promise(res => {
            let src = cv.imread(img);
            let dst = new cv.Mat();

            // å›è»¢
            if (deg !== 0) {
                let center = new cv.Point(src.cols / 2, src.rows / 2);
                let M = cv.getRotationMatrix2D(center, -deg, 1);
                let newSize = (deg === 90 || deg === 270) ? new cv.Size(src.rows, src.cols) : new cv.Size(src.cols, src.rows);
                if(deg === 90 || deg === 270) {
                    M.data64F[2] += (newSize.width - src.cols) / 2;
                    M.data64F[5] += (newSize.height - src.rows) / 2;
                }
                cv.warpAffine(src, dst, M, newSize, cv.INTER_LINEAR, cv.BORDER_CONSTANT, new cv.Scalar(255,255,255,255));
            } else {
                src.copyTo(dst);
            }

            // ã‚¹ã‚­ãƒ£ãƒ³è£œæ­£
            cv.cvtColor(dst, dst, cv.COLOR_RGBA2GRAY);
            cv.adaptiveThreshold(dst, dst, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 21, 15);
            
            const canvas = document.createElement('canvas');
            cv.imshow(canvas, dst);
            const out = canvas.toDataURL('image/jpeg', 0.9);
            src.delete(); dst.delete();
            res(out);
        });
    }

    document.getElementById('save-pdf').onclick = () => {
        const { jsPDF } = window.jspdf;
        const size = document.getElementById('paper-size').value;
        const pdf = new jsPDF('p', 'mm', size);
        pdf.addImage(finalBase64, 'JPEG', 0, 0, pdf.internal.pageSize.getWidth(), pdf.internal.pageSize.getHeight());
        pdf.save("scan.pdf");
    };
</script>
