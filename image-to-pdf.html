<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Image to Scan PDF - Ver 1.10</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --border: #e2e8f0; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; color: #1e293b; }
        .sidebar { width: 260px; background: white; border-right: 1px solid var(--border); position: fixed; height: 100vh; }
        .main-content { flex: 1; margin-left: 260px; padding: 40px; }
        .container { max-width: 800px; margin: 0 auto; position: relative; }
        .version { position: absolute; top: 0; right: 0; font-size: 0.8rem; font-weight: bold; color: #64748b; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); border: 1px solid var(--border); margin-bottom: 20px; }
        .drop-zone { border: 2px dashed #cbd5e1; padding: 40px; text-align: center; border-radius: 12px; cursor: pointer; background: #fcfcfc; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 20px; }
        #log { font-size: 0.85rem; color: var(--primary); font-weight: bold; margin-top: 10px; min-height: 1.2em; }
        .preview-box { display: none; margin-top: 25px; }
        .img-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .img-grid img { width: 100%; border: 1px solid var(--border); background: #eee; border-radius: 8px; }
    </style>
</head>
<body>

<aside class="sidebar" id="common-sidebar"></aside>

<main class="main-content">
    <div class="container">
        <div class="version">Ver 1.10</div>
        <h2>ğŸ–¼ï¸ Scan PDF Converter</h2>

        <div class="card">
            <label><strong>1. ç”¨ç´™ã‚¿ã‚¤ãƒ—ã‚’é¸æŠï¼ˆã“ã®ã‚µã‚¤ã‚ºã«ãƒ•ã‚£ãƒƒãƒˆã•ã›ã¾ã™ï¼‰:</strong></label>
            <select id="paper-size" style="width:100%; padding:12px; margin: 10px 0 20px 0; border-radius:8px; border:1px solid #ccc; font-size: 1rem;">
                <option value="a4">A4 (210 x 297 mm)</option>
                <option value="a3">A3 (297 x 420 mm)</option>
                <option value="b4" selected>B4 (250 x 353 mm)</option>
                <option value="b5">B5 (176 x 250 mm)</option>
            </select>

            <div class="drop-zone" id="drop-zone">
                <div style="font-size: 40px;">ğŸ“„</div>
                ç”»åƒã‚’ãƒ‰ãƒ­ãƒƒãƒ—
                <input type="file" id="file-input" accept="image/*" style="display:none;">
            </div>
            <div id="log"></div>
        </div>

        <div id="preview-area" class="card preview-box">
            <h3>2. ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ï¼ˆç”¨ç´™ã‚µã‚¤ã‚ºã«é©åˆæ¸ˆã¿ï¼‰</h3>
            <div class="img-grid">
                <div><p style="font-size:0.8rem;">å…ƒç”»åƒ</p><img id="view-orig"></div>
                <div><p style="font-size:0.8rem;">PDFå‡ºåŠ›ã‚¤ãƒ¡ãƒ¼ã‚¸ï¼ˆè£œæ­£å¾Œï¼‰</p><img id="view-proc"></div>
            </div>
            <button class="btn" id="save-pdf">ã“ã®æ¯”ç‡ã§PDFã‚’ä¿å­˜</button>
        </div>
    </div>
</main>

<script>
    let finalImgData = null;
    const paperSettings = {
        a4: { w: 210, h: 297 },
        a3: { w: 297, h: 420 },
        b4: { w: 250, h: 353 },
        b5: { w: 176, h: 250 }
    };

    function log(m) { document.getElementById('log').innerText = m; }

    fetch('sidebar.html').then(res => res.text()).then(data => {
        document.getElementById('common-sidebar').innerHTML = data;
    });

    const zone = document.getElementById('drop-zone');
    zone.onclick = () => document.getElementById('file-input').click();
    document.getElementById('file-input').onchange = (e) => start(e.target.files[0]);
    zone.ondragover = (e) => e.preventDefault();
    zone.ondrop = (e) => { e.preventDefault(); start(e.dataTransfer.files[0]); };

    async function start(file) {
        if(!file) return;
        log("ğŸ”„ ç”»åƒã‚’è§£æä¸­...");
        
        const img = await new Promise(res => {
            const r = new FileReader();
            r.onload = e => { const i = new Image(); i.onload = () => res(i); i.src = e.target.result; };
            r.readAsDataURL(file);
        });
        document.getElementById('view-orig').src = img.src;

        log("ğŸ” æ–‡å­—ã®å‘ãã‚’åˆ¤å®šä¸­...");
        const worker = await Tesseract.createWorker();
        await worker.loadLanguage('jpn+eng');
        await worker.initialize('jpn+eng');
        const { data } = await worker.detect(img);
        await worker.terminate();
        const deg = data.orientation_degrees || 0;

        log("âœ¨ ç”¨ç´™ã‚µã‚¤ã‚ºã«åˆã‚ã›ã¦è£œæ­£ä¸­...");
        const selectedSize = document.getElementById('paper-size').value;
        finalImgData = processWithLayout(img, deg, selectedSize);
        
        document.getElementById('view-proc').src = finalImgData;
        document.getElementById('preview-area').style.display = 'block';
        log("âœ… è£œæ­£å®Œäº†ï¼");
    }

    function processWithLayout(img, deg, sizeKey) {
        const target = paperSettings[sizeKey];
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // ç”¨ç´™ã‚µã‚¤ã‚ºã«åˆã‚ã›ã¦ã‚­ãƒ£ãƒ³ãƒã‚¹ã®è§£åƒåº¦ã‚’è¨­å®š (300dpiç›¸å½“ã®æ¯”ç‡)
        const scale = 4; 
        canvas.width = target.w * scale;
        canvas.height = target.h * scale;

        // èƒŒæ™¯ã‚’ç™½ã«
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // å‘ãã®è£œæ­£ã‚’è€ƒæ…®ã—ãŸæç”»
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate((-deg * Math.PI) / 180);

        // ç”¨ç´™ã„ã£ã±ã„ã«ç”»åƒã‚’åºƒã’ã‚‹ï¼ˆä½™ç™½ã‚’æ¶ˆã™ãŸã‚ã« Cover ãƒ•ã‚£ãƒƒãƒˆã•ã›ã‚‹ï¼‰
        let imgW = img.width;
        let imgH = img.height;
        if (deg === 90 || deg === 270) [imgW, imgH] = [imgH, imgW];

        const ratio = Math.max(canvas.width / imgW, canvas.height / imgH);
        
        // å›è»¢ã‚’è€ƒæ…®ã—ã¦æç”»ï¼ˆå…ƒã®imgã‚µã‚¤ã‚ºã‚’ä½¿ç”¨ï¼‰
        ctx.drawImage(img, -img.width * ratio / 2, -img.height * ratio / 2, img.width * ratio, img.height * ratio);
        ctx.restore();

        // ã‚¹ã‚­ãƒ£ãƒ³é¢¨ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼é©ç”¨
        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = canvas.width;
        finalCanvas.height = canvas.height;
        const fCtx = finalCanvas.getContext('2d');
        fCtx.filter = 'grayscale(1) contrast(2.5) brightness(1.1) sharp(10px)'; // æ–‡å­—ã‚’å¼·èª¿
        fCtx.drawImage(canvas, 0, 0);

        return finalCanvas.toDataURL('image/jpeg', 0.85);
    }

    document.getElementById('save-pdf').onclick = () => {
        const { jsPDF } = window.jspdf;
        const sizeKey = document.getElementById('paper-size').value;
        const pdf = new jsPDF('p', 'mm', sizeKey);
        const w = pdf.internal.pageSize.getWidth();
        const h = pdf.internal.pageSize.getHeight();

        pdf.addImage(finalImgData, 'JPEG', 0, 0, w, h);
        pdf.save(`scanned_${sizeKey}.pdf`);
    };
</script>
</body>
</html>
