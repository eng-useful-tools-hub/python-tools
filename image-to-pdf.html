<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Image to Scan PDF - Ver 1.13</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --border: #cbd5e1; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; color: #1e293b; }
        .sidebar { width: 260px; background: white; border-right: 1px solid #e2e8f0; position: fixed; height: 100vh; }
        .main-content { flex: 1; margin-left: 260px; padding: 40px; }
        .container { max-width: 850px; margin: 0 auto; position: relative; }
        .version { position: absolute; top: 0; right: 0; font-size: 0.8rem; font-weight: bold; color: #64748b; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; margin-bottom: 20px; }
        
        .control-group { display: flex; gap: 20px; margin-bottom: 20px; }
        .control-item { flex: 1; }
        select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; margin-top: 5px; }

        .drop-zone { border: 2px dashed var(--border); padding: 40px; text-align: center; border-radius: 12px; cursor: pointer; background: #fafafa; transition: 0.3s; }
        .drop-zone:hover { background: #f0f7ff; border-color: var(--primary); }
        
        /* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ãƒªã‚¢ */
        .preview-area { display: none; }
        .canvas-container { background: #555; padding: 20px; border-radius: 8px; display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
        canvas { max-width: 100%; height: auto; box-shadow: 0 0 20px rgba(0,0,0,0.5); background: white; }
        
        .rotate-controls { margin-top: 15px; display: flex; gap: 10px; }
        .rotate-btn { background: #475569; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .rotate-btn:hover { background: #1e293b; }

        .btn-save { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; font-size: 1.1rem; margin-top: 25px; }
        #log { font-size: 0.9rem; color: var(--primary); font-weight: bold; margin: 15px 0; min-height: 1.2em; }
    </style>
</head>
<body>

<aside class="sidebar" id="common-sidebar"></aside>

<main class="main-content">
    <div class="container">
        <div class="version">Ver 1.13</div>
        <h2>ğŸ–¼ï¸ Scan PDF Converter</h2>

        <div class="card">
            <div class="control-group">
                <div class="control-item">
                    <label><strong>1. ç”¨ç´™ã‚µã‚¤ã‚º:</strong></label>
                    <select id="paper-size">
                        <option value="a4">A4</option>
                        <option value="a3">A3</option>
                        <option value="b4" selected>B4</option>
                    </select>
                </div>
                <div class="control-item">
                    <label><strong>2. ç”¨ç´™ã®å‘ã:</strong></label>
                    <select id="paper-orientation">
                        <option value="p">ç¸¦å‘ã (Portrait)</option>
                        <option value="l">æ¨ªå‘ã (Landscape)</option>
                    </select>
                </div>
            </div>

            <div class="drop-zone" id="drop-zone">
                <div style="font-size: 40px;">ğŸ“‚</div>
                ç”»åƒã‚’ãƒ‰ãƒ­ãƒƒãƒ—ï¼ˆè‡ªå‹•å‘ãè£œæ­£ä»˜ãï¼‰
                <input type="file" id="file-input" accept="image/*" style="display:none;">
            </div>
            <div id="log"></div>
        </div>

        <div id="preview-area" class="card preview-area">
            <h3>3. ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ & å‘ãå¾®èª¿æ•´</h3>
            <p style="font-size: 0.8rem; color: #64748b;">â€»AIãŒåˆ¤å®šã—ãŸå‘ããŒé•ã†å ´åˆã¯ä¸‹ã®ãƒœã‚¿ãƒ³ã§å›è»¢ã•ã›ã¦ãã ã•ã„ã€‚</p>
            
            <div class="canvas-container">
                <canvas id="main-canvas"></canvas>
                <div class="rotate-controls">
                    <button class="rotate-btn" onclick="addRotation(-90)">â†º å·¦ã«90Â°</button>
                    <button class="rotate-btn" onclick="addRotation(90)">â†» å³ã«90Â°</button>
                </div>
            </div>
            
            <button class="btn-save" id="save-pdf">ã“ã®çŠ¶æ…‹ã§PDFã‚’ä¿å­˜</button>
        </div>
    </div>
</main>

<script>
    const paperMap = { a4: [210, 297], a3: [297, 420], b4: [250, 353] };
    let currentImg = null;
    let manualRotation = 0; // æ‰‹å‹•å›è»¢è§’åº¦
    let autoRotation = 0;   // OCRãŒåˆ¤å®šã—ãŸè§’åº¦

    fetch('sidebar.html').then(res => res.text()).then(data => {
        document.getElementById('common-sidebar').innerHTML = data;
    });

    const fileInput = document.getElementById('file-input');
    document.getElementById('drop-zone').onclick = () => fileInput.click();
    fileInput.onchange = (e) => startProcess(e.target.files[0]);

    function log(msg) { document.getElementById('log').innerText = msg; }

    async function startProcess(file) {
        if(!file) return;
        log("ğŸ”„ è§£æä¸­...");
        manualRotation = 0; // æ–°ã—ã„ç”»åƒãªã®ã§ãƒªã‚»ãƒƒãƒˆ
        
        currentImg = await new Promise(res => {
            const r = new FileReader();
            r.onload = e => { const i = new Image(); i.onload = () => res(i); i.src = e.target.result; };
            r.readAsDataURL(file);
        });

        log("ğŸ” æ–‡å­—ã®å‘ãã‚’åˆ¤å®šä¸­...");
        const worker = await Tesseract.createWorker();
        await worker.loadLanguage('jpn+eng');
        await worker.initialize('jpn+eng');
        const { data } = await worker.detect(currentImg);
        await worker.terminate();
        autoRotation = data.orientation_degrees || 0;

        renderPreview();
    }

    function addRotation(deg) {
        manualRotation = (manualRotation + deg) % 360;
        renderPreview();
    }

    function renderPreview() {
        if(!currentImg) return;
        log("âœ¨ æç”»ã‚’æ›´æ–°ä¸­...");

        const sizeKey = document.getElementById('paper-size').value;
        const orient = document.getElementById('paper-orientation').value;
        let [pW, pH] = paperMap[sizeKey];
        if (orient === 'l') [pW, pH] = [pH, pW];

        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');

        const dpr = 3; // é«˜ç”»è³ªåŒ–
        canvas.width = pW * dpr;
        canvas.height = pH * dpr;

        // èƒŒæ™¯
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        
        // OCRã®è‡ªå‹•å›è»¢ + ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®æ‰‹å‹•å›è»¢ã‚’åˆç®—
        const totalDeg = (autoRotation + manualRotation);
        ctx.rotate((-totalDeg * Math.PI) / 180);

        let drawW = currentImg.width;
        let drawH = currentImg.height;
        // å›è»¢å¾Œã®ç”»åƒã‚µã‚¤ã‚ºã‚’è¨ˆç®—ï¼ˆ90åº¦/270åº¦ã®æ™‚ï¼‰
        if (totalDeg % 180 !== 0) [drawW, drawH] = [drawH, drawW];

        // ã€ä¿®æ­£ã€‘ç”¨ç´™æ ã«ã€Œåã¾ã‚‹ï¼ˆContainï¼‰ã€ã‚ˆã†ã«æ¯”ç‡ã‚’è¨ˆç®—
        const scale = Math.min(canvas.width / drawW, canvas.height / drawH);
        
        // ã‚¹ã‚­ãƒ£ãƒ³é¢¨ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
        ctx.filter = 'grayscale(1) contrast(2.5) brightness(1.1)';
        ctx.drawImage(currentImg, -currentImg.width * scale / 2, -currentImg.height * scale / 2, currentImg.width * scale, currentImg.height * scale);
        ctx.restore();

        document.getElementById('preview-area').style.display = 'block';
        log("âœ… æº–å‚™å®Œäº†");
    }

    // è¨­å®šå¤‰æ›´æ™‚ã«ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’å†æç”»
    document.getElementById('paper-size').onchange = renderPreview;
    document.getElementById('paper-orientation').onchange = renderPreview;

    document.getElementById('save-pdf').onclick = () => {
        const { jsPDF } = window.jspdf;
        const sizeKey = document.getElementById('paper-size').value;
        const orient = document.getElementById('paper-orientation').value;
        let [w, h] = paperMap[sizeKey];
        if (orient === 'l') [w, h] = [h, w];

        const canvas = document.getElementById('main-canvas');
        const pdf = new jsPDF(orient, 'mm', [w, h]);
        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã®ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ãã®ã¾ã¾PDFã«æ›¸ãå‡ºã™
        pdf.addImage(canvas.toDataURL('image/jpeg', 0.9), 'JPEG', 0, 0, w, h);
        pdf.save(`scan_output.pdf`);
    };
</script>
</body>
</html>
