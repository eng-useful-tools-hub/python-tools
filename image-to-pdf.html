<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Image to Scan PDF - Ver 1.09</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --border: #e2e8f0; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; color: #1e293b; }
        .sidebar { width: 260px; background: white; border-right: 1px solid var(--border); position: fixed; height: 100vh; }
        .main-content { flex: 1; margin-left: 260px; padding: 40px; }
        .container { max-width: 800px; margin: 0 auto; position: relative; }
        .version { position: absolute; top: 0; right: 0; font-size: 0.8rem; font-weight: bold; color: #64748b; }
        .status-badge { padding: 10px; border-radius: 8px; background: #dcfce7; color: #166534; font-size: 0.9rem; font-weight: bold; margin-bottom: 20px; text-align: center; border: 1px solid #bbf7d0; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); border: 1px solid var(--border); }
        .drop-zone { border: 2px dashed #cbd5e1; padding: 50px; text-align: center; border-radius: 12px; cursor: pointer; transition: 0.3s; background: #fcfcfc; }
        .drop-zone:hover { border-color: var(--primary); background: #f0f7ff; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 20px; font-size: 1rem; }
        #log { font-size: 0.8rem; color: #64748b; margin-top: 15px; font-family: monospace; white-space: pre-wrap; }
        .preview-box { display: none; margin-top: 25px; border-top: 2px solid var(--border); padding-top: 20px; }
        .img-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .img-grid img { width: 100%; border-radius: 8px; border: 1px solid var(--border); background: #eee; }
    </style>
</head>
<body>

<aside class="sidebar" id="common-sidebar"></aside>

<main class="main-content">
    <div class="container">
        <div class="version">Ver 1.09</div>
        <h2>ğŸ–¼ï¸ Scan PDF Converter</h2>
        <div class="status-badge">âœ… ã‚·ã‚¹ãƒ†ãƒ èµ·å‹•æ¸ˆã¿ï¼šç”»åƒã‚’ãƒ‰ãƒ­ãƒƒãƒ—ã—ã¦ãã ã•ã„</div>

        <div class="card">
            <label><strong>1. å‡ºåŠ›ã‚µã‚¤ã‚º:</strong></label>
            <select id="paper-size" style="width:100%; padding:10px; margin: 10px 0 20px 0; border-radius:8px;">
                <option value="a4">A4 (210x297mm)</option>
                <option value="a3">A3 (297x420mm)</option>
                <option value="b4">B4 (250x353mm)</option>
            </select>

            <div class="drop-zone" id="drop-zone">
                <div style="font-size: 40px; margin-bottom: 10px;">ğŸ“„</div>
                ã“ã“ã«ç”»åƒã‚’ãƒ‰ãƒ­ãƒƒãƒ—
                <input type="file" id="file-input" accept="image/*" style="display:none;">
            </div>
            <div id="log"></div>
        </div>

        <div id="preview-area" class="preview-box card">
            <h3>2. è£œæ­£çµæœ</h3>
            <div class="img-grid">
                <div><p style="font-size:0.8rem;">å…ƒç”»åƒ</p><img id="view-orig"></div>
                <div><p style="font-size:0.8rem;">è£œæ­£å¾Œï¼ˆè‡ªå‹•å›è»¢ï¼‹ã‚¹ã‚­ãƒ£ãƒ³ï¼‰</p><img id="view-proc"></div>
            </div>
            <button class="btn" id="save-pdf">ã“ã®å†…å®¹ã§PDFã‚’ä¿å­˜</button>
        </div>
    </div>
</main>

<script>
    let finalImgData = null;
    function log(m) { document.getElementById('log').innerText = `> ${m}`; }

    // ã‚µã‚¤ãƒ‰ãƒãƒ¼èª­ã¿è¾¼ã¿
    fetch('sidebar.html').then(res => res.text()).then(data => {
        document.getElementById('common-sidebar').innerHTML = data;
    });

    const zone = document.getElementById('drop-zone');
    zone.onclick = () => document.getElementById('file-input').click();
    document.getElementById('file-input').onchange = (e) => start(e.target.files[0]);
    zone.ondragover = (e) => e.preventDefault();
    zone.ondrop = (e) => { e.preventDefault(); start(e.dataTransfer.files[0]); };

    async function start(file) {
        if(!file) return;
        log("ãƒ•ã‚¡ã‚¤ãƒ«ã‚’è§£æä¸­...");
        
        const img = await new Promise(res => {
            const r = new FileReader();
            r.onload = e => { const i = new Image(); i.onload = () => res(i); i.src = e.target.result; };
            r.readAsDataURL(file);
        });
        document.getElementById('view-orig').src = img.src;

        log("æ–‡å­—ã®å‘ãã‚’ç¢ºèªä¸­...");
        const worker = await Tesseract.createWorker();
        await worker.loadLanguage('jpn+eng');
        await worker.initialize('jpn+eng');
        const { data } = await worker.detect(img);
        await worker.terminate();
        const deg = data.orientation_degrees || 0;

        log("ã‚¹ã‚­ãƒ£ãƒ³è£œæ­£ã‚’å®Ÿè¡Œä¸­...");
        finalImgData = processPureJS(img, deg);
        
        document.getElementById('view-proc').src = finalImgData;
        document.getElementById('preview-area').style.display = 'block';
        log("å®Œäº†ï¼PDFä¿å­˜ãŒå¯èƒ½ã§ã™ã€‚");
    }

    // OpenCVã‚’ä½¿ã‚ãšã«æ¨™æº–Canvas APIã ã‘ã§å‡¦ç†ã™ã‚‹é–¢æ•°
    function processPureJS(img, deg) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // å›è»¢å¾Œã®ã‚µã‚¤ã‚ºè¨ˆç®—
        if (deg === 90 || deg === 270) {
            canvas.width = img.height; canvas.height = img.width;
        } else {
            canvas.width = img.width; canvas.height = img.height;
        }

        // å›è»¢ã¨æç”»
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate((-deg * Math.PI) / 180);
        ctx.drawImage(img, -img.width / 2, -img.height / 2);

        // ã‚¹ã‚­ãƒ£ãƒ³é¢¨è£œæ­£ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ (CSSãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚’Canvasã«é©ç”¨)
        // 1. ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ« 2. ã‚³ãƒ³ãƒˆãƒ©ã‚¹ãƒˆå¼·èª¿ 3. æ˜ã‚‹ã•èª¿æ•´
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = canvas.width; tempCanvas.height = canvas.height;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.filter = 'grayscale(1) contrast(3) brightness(1.2)';
        tempCtx.drawImage(canvas, 0, 0);

        return tempCanvas.toDataURL('image/jpeg', 0.8);
    }

    document.getElementById('save-pdf').onclick = () => {
        const { jsPDF } = window.jspdf;
        const size = document.getElementById('paper-size').value;
        const pdf = new jsPDF('p', 'mm', size);
        pdf.addImage(finalImgData, 'JPEG', 0, 0, pdf.internal.pageSize.getWidth(), pdf.internal.pageSize.getHeight());
        pdf.save("scan_document.pdf");
    };
</script>
</body>
</html>
