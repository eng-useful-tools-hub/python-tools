<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Image to Scan PDF - Ver 1.16</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; color: #1e293b; }
        .sidebar { width: 260px; background: white; border-right: 1px solid #e2e8f0; position: fixed; height: 100vh; }
        .main-content { flex: 1; margin-left: 260px; padding: 40px; }
        .container { max-width: 800px; margin: 0 auto; position: relative; }
        .version { position: absolute; top: 0; right: 0; font-size: 0.8rem; font-weight: bold; color: #64748b; }
        
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .control-group { display: flex; gap: 20px; margin-bottom: 20px; }
        .control-item { flex: 1; }
        select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; margin-top: 5px; }

        .drop-zone { border: 2px dashed #3b82f6; padding: 40px; text-align: center; border-radius: 12px; cursor: pointer; background: #f0f7ff; }
        
        .preview-area { display: none; margin-top: 20px; }
        .canvas-container { background: #334155; padding: 20px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; }
        canvas { max-width: 100%; height: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .rotate-bar { margin-top: 15px; display: flex; gap: 10px; }
        .r-btn { background: #475569; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .r-btn:hover { background: #1e293b; }

        .btn-save { background: #2563eb; color: white; border: none; padding: 20px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; font-size: 1.2rem; margin-top: 25px; }
        #log { font-size: 0.95rem; color: #2563eb; font-weight: bold; margin: 15px 0; }
    </style>
</head>
<body>

<aside class="sidebar" id="common-sidebar"></aside>

<main class="main-content">
    <div class="container">
        <div class="version">Ver 1.16</div>
        <h2>ğŸ–¼ï¸ Scan PDF Converter</h2>

        <div class="card">
            <div class="control-group">
                <div class="control-item">
                    <label>ç”¨ç´™ã‚µã‚¤ã‚º:</label>
                    <select id="paper-size">
                        <option value="a4">A4</option>
                        <option value="a3">A3</option>
                        <option value="b4" selected>B4</option>
                    </select>
                </div>
                <div class="control-item">
                    <label>ç”¨ç´™ã®å‘ã:</label>
                    <select id="paper-orientation">
                        <option value="p">ç¸¦å‘ã (Portrait)</option>
                        <option value="l">æ¨ªå‘ã (Landscape)</option>
                    </select>
                </div>
            </div>

            <div class="drop-zone" id="drop-zone">
                <div style="font-size: 40px;">ğŸ“¸</div>
                <strong>ç”»åƒã‚’ãƒ‰ãƒ­ãƒƒãƒ—</strong>
                <input type="file" id="file-input" accept="image/*" style="display:none;">
            </div>
            <div id="log"></div>
        </div>

        <div id="preview-area" class="card preview-area">
            <h3>PDF å‡ºåŠ›ã‚¤ãƒ¡ãƒ¼ã‚¸</h3>
            <div class="canvas-container">
                <canvas id="main-canvas"></canvas>
                <div class="rotate-bar">
                    <button class="r-btn" onclick="adjustRotate(90)">â†» å³90Â°</button>
                    <button class="r-btn" onclick="adjustRotate(180)">â†• 180Â°åè»¢</button>
                    <button class="r-btn" onclick="adjustRotate(-90)">â†º å·¦90Â°</button>
                </div>
            </div>
            <button class="btn-save" id="save-pdf">ã“ã®ã‚µã‚¤ã‚ºãƒ»å‘ãã§PDFä¿å­˜</button>
        </div>
    </div>
</main>

<script>
    const paperMap = { a4: [210, 297], a3: [297, 420], b4: [250, 353] };
    let currentImg = null;
    let currentRotation = 0; // åˆè¨ˆå›è»¢è§’åº¦

    fetch('sidebar.html').then(res => res.text()).then(data => {
        document.getElementById('common-sidebar').innerHTML = data;
    });

    const fileInput = document.getElementById('file-input');
    document.getElementById('drop-zone').onclick = () => fileInput.click();
    fileInput.onchange = (e) => startProcess(e.target.files[0]);

    function log(msg) { document.getElementById('log').innerText = msg; }

    async function startProcess(file) {
        if(!file) return;
        log("âŒ› è§£æä¸­...");
        
        currentImg = await new Promise(res => {
            const r = new FileReader();
            r.onload = e => { const i = new Image(); i.onload = () => res(i); i.src = e.target.result; };
            r.readAsDataURL(file);
        });

        // OCRã«ã‚ˆã‚‹è‡ªå‹•å‘ãåˆ¤å®š
        const worker = await Tesseract.createWorker();
        await worker.loadLanguage('jpn+eng');
        await worker.initialize('jpn+eng');
        const { data } = await worker.detect(currentImg);
        await worker.terminate();
        
        // AIã®åˆ¤å®šã‚’åˆæœŸå€¤ã«ã™ã‚‹
        currentRotation = data.orientation_degrees || 0;
        render();
    }

    function adjustRotate(deg) {
        currentRotation = (currentRotation + deg) % 360;
        render();
    }

    function render() {
        if(!currentImg) return;

        const sizeKey = document.getElementById('paper-size').value;
        const orient = document.getElementById('paper-orientation').value;
        let [pW, pH] = paperMap[sizeKey];
        if (orient === 'l') [pW, pH] = [pH, pW];

        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');

        // é«˜è§£åƒåº¦ï¼ˆ5å€ï¼‰
        const scale = 5;
        canvas.width = pW * scale;
        canvas.height = pH * scale;

        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate((-currentRotation * Math.PI) / 180);

        let imgW = currentImg.width;
        let imgH = currentImg.height;
        if (currentRotation % 180 !== 0) [imgW, imgH] = [imgH, imgW];

        // ã€ä¿®æ­£ã€‘ç”¨ç´™ã‚µã‚¤ã‚ºã„ã£ã±ã„ã«é…ç½®ï¼ˆä½™ç™½ã‚’ä½œã‚‰ãªã„ Cover ãƒ­ã‚¸ãƒƒã‚¯ï¼‰
        const ratio = Math.max(canvas.width / imgW, canvas.height / imgH);
        
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';
        ctx.filter = 'contrast(1.2) brightness(1.05)';
        
        ctx.drawImage(currentImg, -currentImg.width * ratio / 2, -currentImg.height * ratio / 2, currentImg.width * ratio, currentImg.height * ratio);
        ctx.restore();

        document.getElementById('preview-area').style.display = 'block';
        log("âœ… è£œæ­£å®Œäº†ã€‚å‘ããŒé•ã†å ´åˆã¯ä¸‹ã®ãƒœã‚¿ãƒ³ã§ç›´ã—ã¦ãã ã•ã„ã€‚");
    }

    document.getElementById('paper-size').onchange = render;
    document.getElementById('paper-orientation').onchange = render;

    document.getElementById('save-pdf').onclick = () => {
        const { jsPDF } = window.jspdf;
        const sizeKey = document.getElementById('paper-size').value;
        const orient = document.getElementById('paper-orientation').value;
        let [w, h] = paperMap[sizeKey];
        if (orient === 'l') [w, h] = [h, w];

        const canvas = document.getElementById('main-canvas');
        const pdf = new jsPDF(orient, 'mm', [w, h]);
        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã§è¦‹ãˆã¦ã„ã‚‹ã‚­ãƒ£ãƒ³ãƒã‚¹ã®çŠ¶æ…‹ã‚’ãã®ã¾ã¾PDFåŒ–
        pdf.addImage(canvas.toDataURL('image/jpeg', 1.0), 'JPEG', 0, 0, w, h);
        pdf.save(`Scan_B4_Fixed.pdf`);
    };
</script>
</body>
</html>
