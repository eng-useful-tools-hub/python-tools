<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Image to Scan PDF - Ver 1.11</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --border: #cbd5e1; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; color: #1e293b; }
        .sidebar { width: 260px; background: white; border-right: 1px solid #e2e8f0; position: fixed; height: 100vh; }
        .main-content { flex: 1; margin-left: 260px; padding: 40px; }
        .container { max-width: 800px; margin: 0 auto; position: relative; }
        .version { position: absolute; top: 0; right: 0; font-size: 0.8rem; font-weight: bold; color: #64748b; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .drop-zone { border: 2px dashed var(--border); padding: 40px; text-align: center; border-radius: 12px; cursor: pointer; background: #fafafa; }
        .btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; font-size: 1.1rem; margin-top: 20px; }
        #log { font-size: 0.9rem; color: var(--primary); font-weight: bold; margin-top: 15px; }
        
        /* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚¨ãƒªã‚¢ï¼šPDFã¨åŒã˜ç¸¦æ¨ªæ¯”ã«ã™ã‚‹ */
        .preview-area { display: none; }
        .preview-flex { display: flex; gap: 20px; margin-top: 15px; }
        .view-pane { flex: 1; }
        .view-pane p { font-size: 0.8rem; font-weight: bold; margin-bottom: 5px; }
        .canvas-container { background: #333; padding: 10px; border-radius: 8px; display: flex; justify-content: center; }
        canvas { max-width: 100%; height: auto; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<aside class="sidebar" id="common-sidebar"></aside>

<main class="main-content">
    <div class="container">
        <div class="version">Ver 1.11</div>
        <h2>ğŸ–¼ï¸ Scan PDF Converter</h2>

        <div class="card">
            <label><strong>1. ç”¨ç´™ã‚¿ã‚¤ãƒ—ã‚’é¸æŠï¼ˆPDFå‡ºåŠ›ã‚µã‚¤ã‚ºï¼‰:</strong></label>
            <select id="paper-size" style="width:100%; padding:12px; margin: 10px 0 20px 0; border-radius:8px; font-size: 1rem;">
                <option value="a4">A4 (210 x 297 mm)</option>
                <option value="a3">A3 (297 x 420 mm)</option>
                <option value="b4" selected>B4 (250 x 353 mm)</option>
                <option value="b5">B5 (176 x 250 mm)</option>
            </select>

            <div class="drop-zone" id="drop-zone">
                <div style="font-size: 40px;">ğŸ“</div>
                ç”»åƒã‚’ãƒ‰ãƒ­ãƒƒãƒ—ï¼ˆç‰©ç†ã‚µã‚¤ã‚ºè£œæ­£ï¼‰
                <input type="file" id="file-input" accept="image/*" style="display:none;">
            </div>
            <div id="log"></div>
        </div>

        <div id="preview-area" class="card preview-area">
            <h3>2. PDFå‡ºåŠ›ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</h3>
            <div class="preview-flex">
                <div class="view-pane">
                    <p>å‡ºåŠ›ã‚¤ãƒ¡ãƒ¼ã‚¸ï¼ˆå…¨ç”»é¢ãƒ•ã‚£ãƒƒãƒˆï¼‰</p>
                    <div class="canvas-container">
                        <canvas id="main-canvas"></canvas>
                    </div>
                </div>
            </div>
            <button class="btn" id="save-pdf">PDFã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
        </div>
    </div>
</main>

<script>
    const paperMap = {
        a4: [210, 297], a3: [297, 420], b4: [250, 353], b5: [176, 250]
    };
    let currentDataUrl = null;

    // ã‚µã‚¤ãƒ‰ãƒãƒ¼èª­ã¿è¾¼ã¿
    fetch('sidebar.html').then(res => res.text()).then(data => {
        document.getElementById('common-sidebar').innerHTML = data;
    });

    const fileInput = document.getElementById('file-input');
    document.getElementById('drop-zone').onclick = () => fileInput.click();
    fileInput.onchange = (e) => startProcess(e.target.files[0]);
    
    function log(msg) { document.getElementById('log').innerText = msg; }

    async function startProcess(file) {
        if(!file) return;
        log("ğŸ”„ è§£æä¸­...");
        
        const img = await new Promise(res => {
            const r = new FileReader();
            r.onload = e => { const i = new Image(); i.onload = () => res(i); i.src = e.target.result; };
            r.readAsDataURL(file);
        });

        log("ğŸ” å‘ãã‚’åˆ¤å®šä¸­...");
        const worker = await Tesseract.createWorker();
        await worker.loadLanguage('jpn+eng');
        await worker.initialize('jpn+eng');
        const { data } = await worker.detect(img);
        await worker.terminate();
        const deg = data.orientation_degrees || 0;

        log("âœ¨ ç”¨ç´™ã‚µã‚¤ã‚ºã«åˆã‚ã›ã¦æç”»ä¸­...");
        const sizeKey = document.getElementById('paper-size').value;
        const [pW, pH] = paperMap[sizeKey];

        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');

        // 300dpi ç›¸å½“ã®è§£åƒåº¦ã§ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ç”Ÿæˆ
        const dpr = 3; 
        canvas.width = pW * dpr;
        canvas.height = pH * dpr;

        // èƒŒæ™¯ç™½
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // æç”»ãƒ­ã‚¸ãƒƒã‚¯
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate((-deg * Math.PI) / 180);

        let imgW = img.width;
        let imgH = img.height;
        if (deg === 90 || deg === 270) [imgW, imgH] = [imgH, imgW];

        // ç”¨ç´™ã‚µã‚¤ã‚ºã«ãƒ”ãƒƒã‚¿ãƒªåŸ‹ã‚ã‚‹ï¼ˆä½™ç™½ãªã—ï¼‰
        const scale = Math.max(canvas.width / imgW, canvas.height / imgH);
        ctx.drawImage(img, -img.width * scale / 2, -img.height * scale / 2, img.width * scale, img.height * scale);
        ctx.restore();

        // ã‚¹ã‚­ãƒ£ãƒ³é¢¨ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ï¼ˆæœ€å¾Œã«ä¸€æ‹¬é©ç”¨ï¼‰
        ctx.globalCompositeOperation = 'difference'; // æ–‡å­—å¼·èª¿ã®ãƒ†ã‚¯ãƒ‹ãƒƒã‚¯
        ctx.filter = 'grayscale(1) contrast(2) brightness(1.1)';
        
        currentDataUrl = canvas.toDataURL('image/jpeg', 0.9);
        document.getElementById('preview-area').style.display = 'block';
        log("âœ… è£œæ­£å®Œäº†");
    }

    document.getElementById('save-pdf').onclick = () => {
        const { jsPDF } = window.jspdf;
        const sizeKey = document.getElementById('paper-size').value;
        const [w, h] = paperMap[sizeKey];

        // PDFã‚’ç”Ÿæˆï¼ˆ'p'=ç¸¦å‘ãã€'mm'=å˜ä½ã€ã‚µã‚¤ã‚ºæŒ‡å®šï¼‰
        const pdf = new jsPDF('p', 'mm', [w, h]);
        
        // ç”»åƒã‚’ (0, 0) ã‹ã‚‰ (w, h) ã¾ã§ã€ä½™ç™½ãªã—ã§é…ç½®
        pdf.addImage(currentDataUrl, 'JPEG', 0, 0, w, h, undefined, 'FAST');
        pdf.save(`scan_${sizeKey}.pdf`);
    };
</script>
</body>
</html>
