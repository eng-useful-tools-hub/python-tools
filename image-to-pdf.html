<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Image to Scan PDF - Ver 1.12</title>
    <script src="https://unpkg.com/tesseract.js@v4.0.1/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --border: #cbd5e1; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; color: #1e293b; }
        .sidebar { width: 260px; background: white; border-right: 1px solid #e2e8f0; position: fixed; height: 100vh; }
        .main-content { flex: 1; margin-left: 260px; padding: 40px; }
        .container { max-width: 800px; margin: 0 auto; position: relative; }
        .version { position: absolute; top: 0; right: 0; font-size: 0.8rem; font-weight: bold; color: #64748b; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .drop-zone { border: 2px dashed var(--border); padding: 40px; text-align: center; border-radius: 12px; cursor: pointer; background: #fafafa; }
        
        .control-group { display: flex; gap: 20px; margin-bottom: 20px; }
        .control-item { flex: 1; }
        select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; margin-top: 5px; }

        .btn { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; font-size: 1.1rem; margin-top: 20px; }
        #log { font-size: 0.9rem; color: var(--primary); font-weight: bold; margin-top: 15px; }
        
        .preview-area { display: none; }
        .canvas-container { background: #333; padding: 20px; border-radius: 8px; display: flex; justify-content: center; margin-top: 10px; }
        canvas { max-width: 100%; height: auto; box-shadow: 0 0 15px rgba(0,0,0,0.5); background: white; }
    </style>
</head>
<body>

<aside class="sidebar" id="common-sidebar"></aside>

<main class="main-content">
    <div class="container">
        <div class="version">Ver 1.12</div>
        <h2>ğŸ–¼ï¸ Scan PDF Converter</h2>

        <div class="card">
            <div class="control-group">
                <div class="control-item">
                    <label><strong>ç”¨ç´™ã‚µã‚¤ã‚º:</strong></label>
                    <select id="paper-size">
                        <option value="a4">A4</option>
                        <option value="a3">A3</option>
                        <option value="b4" selected>B4</option>
                        <option value="b5">B5</option>
                    </select>
                </div>
                <div class="control-item">
                    <label><strong>ç”¨ç´™ã®å‘ã:</strong></label>
                    <select id="paper-orientation">
                        <option value="p">ç¸¦å‘ã (Portrait)</option>
                        <option value="l">æ¨ªå‘ã (Landscape)</option>
                    </select>
                </div>
            </div>

            <div class="drop-zone" id="drop-zone">
                <div style="font-size: 40px;">ğŸ“</div>
                ç”»åƒã‚’ãƒ‰ãƒ­ãƒƒãƒ—ã—ã¦è§£æé–‹å§‹
                <input type="file" id="file-input" accept="image/*" style="display:none;">
            </div>
            <div id="log"></div>
        </div>

        <div id="preview-area" class="card preview-area">
            <h3>2. PDFå‡ºåŠ›ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</h3>
            <p style="font-size: 0.8rem; color: #64748b;">â€»é¸æŠã—ãŸã‚µã‚¤ã‚ºã¨å‘ãã«ãƒ•ã‚£ãƒƒãƒˆã•ã›ã¦ã„ã¾ã™ã€‚</p>
            <div class="canvas-container">
                <canvas id="main-canvas"></canvas>
            </div>
            <button class="btn" id="save-pdf">PDFã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
        </div>
    </div>
</main>

<script>
    const paperMap = {
        a4: [210, 297], a3: [297, 420], b4: [250, 353], b5: [176, 250]
    };
    let currentDataUrl = null;
    let lastFile = null;

    fetch('sidebar.html').then(res => res.text()).then(data => {
        document.getElementById('common-sidebar').innerHTML = data;
    });

    const fileInput = document.getElementById('file-input');
    document.getElementById('drop-zone').onclick = () => fileInput.click();
    fileInput.onchange = (e) => { lastFile = e.target.files[0]; startProcess(); };
    
    // è¨­å®šå¤‰æ›´æ™‚ã«ã‚‚ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’æ›´æ–°
    document.getElementById('paper-size').onchange = () => { if(lastFile) startProcess(); };
    document.getElementById('paper-orientation').onchange = () => { if(lastFile) startProcess(); };

    function log(msg) { document.getElementById('log').innerText = msg; }

    async function startProcess() {
        if(!lastFile) return;
        log("ğŸ”„ è§£æãƒ»è£œæ­£ä¸­...");
        
        const img = await new Promise(res => {
            const r = new FileReader();
            r.onload = e => { const i = new Image(); i.onload = () => res(i); i.src = e.target.result; };
            r.readAsDataURL(lastFile);
        });

        const worker = await Tesseract.createWorker();
        await worker.loadLanguage('jpn+eng');
        await worker.initialize('jpn+eng');
        const { data } = await worker.detect(img);
        await worker.terminate();
        const deg = data.orientation_degrees || 0;

        const sizeKey = document.getElementById('paper-size').value;
        const orient = document.getElementById('paper-orientation').value;
        
        // å‘ãã«å¿œã˜ã¦å¹…ã¨é«˜ã•ã‚’å…¥ã‚Œæ›¿ãˆ
        let [pW, pH] = paperMap[sizeKey];
        if (orient === 'l') [pW, pH] = [pH, pW];

        const canvas = document.getElementById('main-canvas');
        const ctx = canvas.getContext('2d');

        // è§£åƒåº¦è¨­å®š (300dpiç›¸å½“)
        const dpr = 3; 
        canvas.width = pW * dpr;
        canvas.height = pH * dpr;

        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate((-deg * Math.PI) / 180);

        let imgW = img.width;
        let imgH = img.height;
        if (deg === 90 || deg === 270) [imgW, imgH] = [imgH, imgW];

        // æŒ‡å®šã•ã‚ŒãŸç”¨ç´™ã®å‘ãã«ãƒ”ãƒƒã‚¿ãƒªåŸ‹ã‚ã‚‹
        const scale = Math.max(canvas.width / imgW, canvas.height / imgH);
        ctx.drawImage(img, -img.width * scale / 2, -img.height * scale / 2, img.width * scale, img.height * scale);
        ctx.restore();

        // ä»•ä¸Šã’ã®ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼
        ctx.filter = 'grayscale(1) contrast(2.2) brightness(1.1)';
        
        currentDataUrl = canvas.toDataURL('image/jpeg', 0.9);
        document.getElementById('preview-area').style.display = 'block';
        log("âœ… è£œæ­£å®Œäº†");
    }

    document.getElementById('save-pdf').onclick = () => {
        const { jsPDF } = window.jspdf;
        const sizeKey = document.getElementById('paper-size').value;
        const orient = document.getElementById('paper-orientation').value;
        let [w, h] = paperMap[sizeKey];
        if (orient === 'l') [w, h] = [h, w];

        // PDFç”Ÿæˆè¨­å®šã‚’å‹•çš„ã«å¤‰æ›´
        const pdf = new jsPDF(orient, 'mm', [w, h]);
        pdf.addImage(currentDataUrl, 'JPEG', 0, 0, w, h);
        pdf.save(`scan_${sizeKey}_${orient === 'p' ? 'portrait' : 'landscape'}.pdf`);
    };
</script>
</body>
</html>
